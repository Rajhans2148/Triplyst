<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
     <link rel="stylesheet" href="css/font-awesome.css">

    <link rel="stylesheet" href="login.css">
</head>
<body>
    
    <!-- <img src="login3.jpg" alt=""> -->
     <section>
        <div class="container">
            <div class="row account-area">
                <div class="col-md-12 ">

                    <div class="acc">
                        <font style="opacity:1; font-style:bold; color:black"> &nbsp;&nbsp; Create a account </font><i class="fa fa-user-plus" aria-hidden="true"></i>
                    </div>
                    <div class="acc acc-2">
                        <font style="opacity:1; font-style:bold; color:black"> &nbsp;&nbsp; Already have an account</font> <i class="fa fa-user" aria-hidden="true"></i>
                    </div>
                </div>
            </div>
            <div class="row loginarea">
                <div class="col loginbox">

                    <h2>Login</h2><br>

                    <form>
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label">Email address</label><br>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="exampleInputPassword1" class="form-label">Password</label><br>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label><br>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button><br>
                    </form><br>
                    <div class="login-option">
                        <font style="opacity:1; font-style:bold; color:white;"> &nbsp;&nbsp;Login with</font> <i class="fa fa-google-plus" aria-hidden="true"></i>
                    </div>
                    <div class="login-option">
                        <font style="opacity:1; font-style:bold; color:white;"> &nbsp;&nbsp;Login with</font> <i class="fa fa-facebook" aria-hidden="true"></i>
                    </div>
                   <!-- <span class="login-option">
                       <font style="opacity:1; font-style:bold; color:white;"> &nbsp;&nbsp;Login with</font> <i class="fa fa-google-plus" aria-hidden="true"></i>
                   </span>
                   <span class="login-option second">
                         <font style="opacity:1; color:white;"> &nbsp;&nbsp;Login with</font><i class="fa fa-facebook" aria-hidden="true"></i>&nbsp;&nbsp;&nbsp;&nbsp;
                   </span> -->
                    <!-- <table class="login-with">
                        <tr>
                            <td>login with</td>
                            <td class="second-option">login with</td>
                        </tr>
                    </table> --><br><br>
                </div>
            </div>
        </div>
     </section>

     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

</body>
</html>
